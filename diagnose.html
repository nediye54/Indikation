<!-- diagnose.html — MDG V4 (Drop 4A) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MDG – Diagnosis</title>
  <meta name="description" content="MDG diagnosis wizard: one-liner, intent, structured scan, adaptive questions, result." />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- Topbar -->
  <header class="topbar">
    <div class="container inner">
      <a class="logo" href="./index.html" aria-label="Back to home">
        <span class="logo__mark">M</span>
        <span class="logo__text">
          <span>MDG</span>
          <span>v4 · consulting engine</span>
        </span>
      </a>

      <div class="lang-switch" role="group" aria-label="Language">
        <button class="chip" type="button" data-lang="en" aria-pressed="true">EN</button>
        <button class="chip" type="button" data-lang="de" aria-pressed="false">DE</button>
        <button class="chip" type="button" data-lang="tr" aria-pressed="false">TR</button>
      </div>
    </div>
  </header>

  <main class="wizard">
    <div class="container">

      <div class="wizard__shell">

        <!-- Wizard Head -->
        <div class="wizard__head">
          <div class="title" id="wiz_title">MDG · Diagnosis</div>

          <div class="right">
            <span class="badge" id="wiz_mode_badge">mode: private</span>
            <div class="progress">
              <div class="progress__bar"><i id="wiz_prog_bar"></i></div>
              <div class="progress__pct" id="wiz_prog_pct">0%</div>
            </div>
          </div>
        </div>

        <!-- Wizard Body -->
        <div class="wizard__body" id="wiz_body">
          <!-- injected by script.js -->
        </div>

        <!-- Wizard Actions -->
        <div class="wizard__actions" id="wiz_actions">
          <!-- injected by script.js -->
        </div>

      </div>

      <div style="margin-top:14px;">
        <p class="micro" id="wiz_footer_note">
          Answers are stored locally in your browser. Business access requires a valid checkout session.
        </p>
      </div>

    </div>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
